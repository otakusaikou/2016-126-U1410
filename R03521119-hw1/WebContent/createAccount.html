<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>createAccount</title>
        <script src="resources/js/jquery.js"></script>
        <script src="resources/js/js-webshim/minified/polyfiller.js"></script>
        <script>
            webshims.setOptions('forms-ext', {types: 'date'});
            webshims.polyfill('forms forms-ext');
        </script>
    </head>
    <body>
        <h1>歡迎使用105人力公司網站來登錄您的個人資料(*表示可以複選)</h1>
        <form action="DataUploader" method="post" enctype="multipart/form-data">
            <table border="0">
                <tr>
                    <th style="text-align:left">姓名</th>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <th style="text-align:left">住址</th>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <th style="text-align:left">電話</th>
                    <td><input type="tel" name="phone"></td>
                </tr>
                <tr>
                    <th style="text-align:left">生日</th>
                    <td><input type="date" name="birthday" value="1990-01-01"></td>
                </tr>
                <tr>
                    <th style="text-align:left">學歷</th>
                    <td>
                        <input type="radio" name="education" value="高中職"> 高中職
                        <input type="radio" name="education" value="五專"> 五專
                        <input type="radio" name="education" value="四技二專"> 四技二專
                        <input type="radio" name="education" value="大學" checked> 大學
                        <input type="radio" name="education" value="研究所"> 研究所
                    </td>
                </tr>
                <tr>
                    <th style="text-align:left">運動*</th>
                    <td>
                        <input type="checkbox" name="sport" value="籃球"> 籃球
                        <input type="checkbox" name="sport" value="網球"> 網球
                        <input type="checkbox" name="sport" value="游泳"> 游泳
                        <input type="checkbox" name="sport" value="單車"> 單車
                        <input type="checkbox" name="sport" value="跑步"> 跑步
                    </td>
                </tr>
                <tr>
                    <th style="text-align:left">靜態休閒*</th>
                    <td>
                        <select name="passive leisure" multiple = "multiple" size = "3">
                            <option value = "閱讀">閱讀</option>
                            <option value = "看電影">看電影</option>
                            <option value = "看電視">看電視</option>
                            <option value = "發呆">發呆</option>
                            <option value = "看漫畫">看漫畫</option>
                        </select>
                    </td>
                </tr>
                    <th style="text-align:left">自傳</th>
                    <td>
                        <textarea name="autobiography"rows="4" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <th style="text-align:left">照片</th>
                    <td><input type="file" name="photo" size="75" required></td>
                </tr>
            </table>
            <input type="reset" value="重設">
            <input type="submit" value="送出">
        </form>
    </body>
</html>
